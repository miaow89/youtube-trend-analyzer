
name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # package-lock.json이 없으므로 cache 옵션을 제거합니다.
          # 만약 로컬에서 npm install을 실행하여 package-lock.json이 생성되었다면 다시 추가해도 됩니다.

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build
        env:
          # GitHub Secrets에 등록된 API_KEY를 빌드 타임에 주입합니다.
          API_KEY: ${{ secrets.API_KEY }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
